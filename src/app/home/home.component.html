<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home"><img src="https://web.solmovsa.com/wp-content/uploads/2019/11/cropped-logo-transp250.png" alt="Logo de mi sitio web" class="logo"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul lass="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <form class="d-flex" >
        <a class="nav-link active" for="cerrarSesion" aria-current="page" href="/">Cerrar Sesión</a>
      </form>
          
        </div>
      </div>
    </nav>

    <h1><strong>COMPAÑIA:</strong> {{ emisorNombre }}</h1>
    <h2><strong>RUC:</strong> {{ emisorRuc }}</h2>

    <div class="card-container d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Centro de Costos</h5>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="nombreBusqueda">
                </div>
              </div>
              <div class="col">
                <button class="btn btn-primary mb-3" for="nuevo" (click)="nuevoCentroCostos()">Nuevo Centro de Costos</button>
              </div>
            </div>
          </div>
          <div class="table-container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre Centro de Costos</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cc of centroCostos | filter: nombreBusqueda">
                  <td>{{cc.codigo}}</td>
                  <td>{{cc.nombreCentroCostos}}</td>
                  <td>
                    <a class="btn btn-sm btn-primary me-2" [routerLink]="['/centrocostos/editar', cc.codigo]">Editar</a>
                    <button class="btn btn-sm btn-danger" (click)="eliminarCentroCostos(cc.codigo, cc.nombreCentroCostos)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>   
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
