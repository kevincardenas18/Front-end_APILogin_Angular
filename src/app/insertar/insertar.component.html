<div class="form-box">

  <form (ngSubmit)="onSubmit()">
      <label for="codigo">Código:</label>
      <input type="number" name="codigo" [(ngModel)]="codigo">
    
      <label for="descripcion">Descripción:</label>
      <input type="text" name="descripcion" [(ngModel)]="descripcion">
    
      <button type="submit">Añadir nuevo Centro Costo</button>
    </form>
    
</div>
