<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" type="text/css">
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="container">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="codigo" class="form-label">CÃ³digo:</label>
              <input type="number" class="form-control" name="codigo" [(ngModel)]="codigo" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre del centro de costos:</label>
              <input type="text" class="form-control" name="descripcion" [(ngModel)]="descripcion">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            </form>       
        </div>
      </div>
    </div>
    <!-- Scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
