<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.haremoshistoria.net/uploads/1/9/9/7/19978207/9648804_orig.gif" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <h2 class="Login">
    </h2>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        
        <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" name="usuario" (keydown)="onlyNumbers($event)">
      </div>
      <div class="form-group">
        
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="contrasena">
      </div>
      <div class="form-group">
        <label for="username">Emisor</label>
        <br>
        <select class="form-select" [(ngModel)]="selectedEmisor" name="emisorSelect" (change)="onChangeEmisor($event)">
          <option *ngFor="let emisor of emisores" [value]="emisor.NombreEmisor" [selected]="emisor.NombreEmisor === emisores[0].NombreEmisor">{{ emisor }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <div id="formFooter">
    </div>

  </div>
</div>
